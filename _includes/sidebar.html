<div class="sidebar">
  <!--sidebar-sticky-->
  <div class="sidebar-about">
    <h1>
      <a href="{{ site.url }}">
        <img class="logo-float" height="60px" width="60px" src="{{ "/assets/img/me-hero.jpg" | relative_url }}" alt="Jake Logo"/>
        <br/>
        {{ site.title }}
      </a>
    </h1>
    <!--<p class="intro">{{ site.tagline }}</p>-->
  </div>
  <nav class="sidebar-nav">
    {% for item in site.data.nav %}
    <a class="sidebar-nav-item{% if page.url == item.url %} active{% endif %}" href="{{ site.baseurl }}{{ item.url }}">{{ item.title | escape }}</a></li>
    {% endfor %}
  </nav>
  <p class="sidebar-nav">&copy; {{ 'now' | date: '%Y' }}<br>
</div>
