---
layout: default
---

<div class="posts">
    <h1>Tagged with: {{ page.tag }}</h1>
    <hr>
    {% for post in site.tags[page.tag] %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.excerpt }}

      <a href="{{ post.url }}" class="underline">Read more &rarr;</a>

    </div>
    {% endfor %}
</div>
